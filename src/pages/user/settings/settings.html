<ion-header>
  <ion-navbar>
    <ion-title>系统设置</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="blank-10"></div>
  <ion-list>
    <button ion-item icon-start (tap)="showIdSetting()">
      <ion-label>授权服务器</ion-label>
      <ion-note item-end>{{setting.idServerUrl}}</ion-note>
    </button>
    <button ion-item icon-start (tap)="showHostSetting()">
      <ion-label>主站服务器</ion-label>
      <ion-note item-end>{{setting.apiServerUrl}}</ion-note>
    </button>
    <ion-item icon-start>
      <ion-label>资源服务器</ion-label>
      <!-- <ion-note item-end>{{setting.resServerUrl}}</ion-note> -->

      <ion-select interface="popover" [(ngModel)]="setting.resServerUrl">
        <ion-option (ionSelect)="selectNode()" *ngFor="let node of nodes" [value]="node.value">{{node.text}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <div class="blank-10"></div>
  <ion-list>
    <ion-item>
      <ion-toggle color="pink" [(ngModel)]="setting.enableAutoPlay" (ionChange)="enableAutoPlay()"></ion-toggle>
      <ion-label>自动播放</ion-label>
    </ion-item>
    <ion-item>
      <ion-toggle color="pink" [(ngModel)]="setting.enableCache" (ionChange)="enableCache()"></ion-toggle>
      <ion-label>启用缓存</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
