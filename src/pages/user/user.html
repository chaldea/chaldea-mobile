<ion-header>
    <ion-navbar>
        <ion-title mode="ios">
            个人中心
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="blank-10"></div>
    <div *ngIf="isLogin" class="thumbnail">
        <div class="stable">
            <div class="avatar">
                <img [src]="avatar" alt="">
            </div>
        </div>
        <div class="wrapper">
            <div class="user-name">最终的阿瓦隆</div>
            <div class="count">
                <div>关注：10</div>
                <div>成就：110</div>
            </div>
        </div>
    </div>

    <div *ngIf="!isLogin" class="thumbnail">
        <div class="login">
            <button class="btn-reg" (click)="register()">注 册</button>
            <span class="space-split"></span>
            <button class="btn-login" (click)="login()">登 录</button>
        </div>
    </div>

    <div class="blank-10"></div>
    <ion-list>
        <button ion-item icon-start (tap)="showHistory()">
            <ion-icon name="md-alarm" item-start [ngStyle]="{'color': '#E63135'}"></ion-icon>
            历史纪录
        </button>
        <button ion-item icon-start (tap)="showFavorite()">
            <ion-icon name="ios-star-outline" item-start [ngStyle]="{'color': '#0CA9EA'}"></ion-icon>
            我的收藏
        </button>
        <button ion-item icon-start (tap)="showAchievement()">
            <ion-icon name="ios-bookmark-outline" item-start [ngStyle]="{'color': '#F46529'}"></ion-icon>
            我的成就
        </button>
        <button ion-item icon-start (tap)="showMessage()">
            <ion-icon name="md-chatboxes" item-start [ngStyle]="{'color': '#FFD439'}"></ion-icon>
            我的消息
        </button>
    </ion-list>
    <div class="blank-10"></div>
    <ion-list>
        <button ion-item icon-start (tap)="showSettings()">
            <ion-icon name="ios-cog" item-start [ngStyle]="{'color': '#CE6296'}"></ion-icon>
            系统设置
        </button>
        <button ion-item icon-start>
            <ion-icon name="ios-create-outline" item-start [ngStyle]="{'color': '#78BD43'}"></ion-icon>
            意见反馈
        </button>
    </ion-list>
    <div class="blank-10"></div>
    <ion-list *ngIf="isLogin">
        <button class="logout" color="white" ion-button full (click)="logout()">退出登录</button>
    </ion-list>
</ion-content>
