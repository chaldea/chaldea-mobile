<ion-header>
    <ion-navbar>
        <ion-title mode="ios">
            个人中心
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="blank-10"></div>
    <div class="thumbnail">
        <div class="stable">
            <div class="avatar"></div>
        </div>
        <div class="wrapper">

        </div>
    </div>

    <div class="blank-10"></div>
    <ion-list>
        <button ion-item *ngFor="let item of items" (click)="openNavDetailsPage(item)" icon-start>
            <ion-icon [name]="'logo-' + item.icon" [ngStyle]="{'color': item.color}" item-start></ion-icon>
            {{ item.title }}
        </button>
    </ion-list>
</ion-content>
