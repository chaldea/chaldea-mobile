<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <div class="info">
      <div class="info-left">
        <div class="cover">
          <img-loader [src]="coverUrl" useImg></img-loader>
        </div>
        <div class="staff"></div>
      </div>
      <div class="info-right">
        <div class="info-item">{{anime.director}}/{{anime.auth}}</div>
        <div class="info-item">更新到{{latest}}({{anime.state}})</div>
        <div class="info-item">{{tags}}</div>
        <div class="info-item">播放量：{{anime.playCounts}}</div>
        <div class="info-item">订阅人数：{{anime.subCounts}}</div>
        <div class="info-item">
          <button>订阅</button>
          <button>继续</button>
        </div>
      </div>
    </div>
    <div class="desc">
      {{anime.desc}}
    </div>

    <ion-segment [(ngModel)]="segment" color="primary">
      <ion-segment-button value="video-page">
        动画
      </ion-segment-button>
      <ion-segment-button value="comic-page">
        漫画
      </ion-segment-button>
      <ion-segment-button value="novel-page">
        小说
      </ion-segment-button>
    </ion-segment>
  </div>

  <div class="blank-10"></div>
  <app-video #videoPage [hidden]="segment!='video-page'" [resources]="anime.videos"></app-video>
  <app-comic #comicPage [hidden]="segment!='comic-page'"></app-comic>
  <app-novel #novelPage [hidden]="segment!='novel-page'"></app-novel>

  <div class="blank-10"></div>
  <app-comment #commentPage></app-comment>
</ion-content>

<ion-footer>
  <div class="reply">
    <div class="left">
      <ion-icon ios="ios-happy" md="md-happy"></ion-icon>
    </div>
    <div class="middle">
      <input type="text" placeholder="说点什么吧" />
    </div>
    <div class="right">
      <ion-icon ios="ios-send" md="md-send"></ion-icon>
    </div>
  </div>
</ion-footer>
