<ion-header>
  <ion-navbar>
    <ion-title>{{bangumi.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="blank-10"></div>
  <div class="box">
    <div class="box-item" *ngFor="let anime of animes" (click)="showBangumiDetail(anime)">
      <div class="cover">
        <img [src]="coverUrl + anime.cover" alt="">
      </div>
      <div class="subtitle">
        {{anime.title}}
      </div>
    </div>
  </div>

  <ion-infinite-scroll (ionInfinite)="loading($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
