<ion-header>
  <ion-navbar>
    <ion-title mode="ios">番剧列表</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides #slides autoplay="3000" speed="500" loop pager (ionSlideAutoplayStop)="ionSlideAutoplayStop()">
    <ion-slide>
      <img src="/assets/imgs/slides/001.jpg" alt="">
    </ion-slide>
    <ion-slide>
      <img src="/assets/imgs/slides/002.jpg" alt="">
    </ion-slide>
    <ion-slide>
      <img src="/assets/imgs/slides/003.jpg" alt="">
    </ion-slide>
  </ion-slides>

  <div class="card" *ngFor="let bangumi of bangumis">
    <div class="title" (click)="showAnimeList(bangumi)">
      {{bangumi.name}}
    </div>
    <div class="box">
      <div class="box-item" *ngFor="let anime of bangumi.animes" (click)="showBangumiDetail()">
        <div class="cover">
          <img [src]="coverUrl + anime.cover" alt="">
        </div>
        <div class="subtitle">
          {{anime.title}}
        </div>
      </div>
    </div>
  </div>

  <ion-infinite-scroll (ionInfinite)="loading($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
