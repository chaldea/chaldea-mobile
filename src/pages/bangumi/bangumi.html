<ion-header>
  <ion-navbar>
    <ion-title>番剧列表</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides autoplay="3000" speed="500" loop pager>
    <ion-slide style="background-color: green">
      1
    </ion-slide>
    <ion-slide style="background-color: blue">
      2
    </ion-slide>
    <ion-slide style="background-color: red">
      3
    </ion-slide>
  </ion-slides>

  <div class="card" *ngFor="let bangumi of data">
    <div class="title" (click)="showBangumiList()">
      {{bangumi.date}}
    </div>
    <div class="box">
      <div class="box-item" *ngFor="let anime of bangumi.animes" (click)="showBangumiDetail()"></div>
    </div>
  </div>
</ion-content>
