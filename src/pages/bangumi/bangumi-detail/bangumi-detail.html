<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <div class="info">
      <div class="info-left">
        <div class="cover">
          <img-loader [src]="cover" useImg></img-loader>
        </div>
        <div class="staff"></div>
      </div>
      <div class="info-right">
        <div class="info-item">{{animeDetail.director}}/{{animeDetail.auth}}</div>
        <div class="info-item">更新到{{latest}}({{animeDetail.state}})</div>
        <div class="info-item">{{tags}}</div>
        <div class="info-item">播放量：{{animeInfo.playCounts}}</div>
        <div class="info-item">订阅人数：{{animeInfo.subCounts}}</div>
        <div class="info-item">
          <button>订阅</button>
          <button>继续</button>
        </div>
      </div>
    </div>
    <div class="desc">
      {{animeDetail.desc}}
    </div>

    <ion-segment [(ngModel)]="segment" color="primary">
      <ion-segment-button value="anime">
        动画
      </ion-segment-button>
      <ion-segment-button value="comic">
        漫画
      </ion-segment-button>
      <ion-segment-button value="novel">
        小说
      </ion-segment-button>
    </ion-segment>
  </div>

  <div class="blank-10"></div>
  <anime #anime [hidden]="segment!='anime'" [resources]="animeDetail.animes"></anime>
  <comic #comic [hidden]="segment!='comic'"></comic>
  <novel #novel [hidden]="segment!='novel'"></novel>

  <div class="blank-10"></div>
  <comment #comment></comment>
</ion-content>

<ion-footer>
  <div class="reply">
    <div class="left">
      <ion-icon ios="ios-happy" md="md-happy"></ion-icon>
    </div>
    <div class="middle">
      <input type="text" placeholder="说点什么吧" />
    </div>
    <div class="right">
      <ion-icon ios="ios-send" md="md-send"></ion-icon>
    </div>
  </div>
</ion-footer>
