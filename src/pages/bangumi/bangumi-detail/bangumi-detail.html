<ion-header>
  <ion-navbar>
    <ion-title>魔法禁书目录</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <div class="info">
      <div class="cover"></div>
      <div class="staff"></div>
    </div>
    <div class="desc">
      这里是动漫的简介信息。可以非常的长。。。。。。
    </div>

    <ion-segment [(ngModel)]="segment" color="primary">
      <ion-segment-button value="anime">
        动画
      </ion-segment-button>
      <ion-segment-button value="comic">
        漫画
      </ion-segment-button>
      <ion-segment-button value="novel">
        小说
      </ion-segment-button>
    </ion-segment>
  </div>

  <div class="blank-10"></div>
  <anime #anime [hidden]="segment!='anime'"></anime>
  <comic #comic [hidden]="segment!='comic'"></comic>
  <novel #novel [hidden]="segment!='novel'"></novel>

  <div class="blank-10"></div>
  <comment #comment></comment>
</ion-content>

<ion-footer>
  <div class="reply">
    <div class="left">
      <ion-icon ios="ios-happy" md="md-happy"></ion-icon>
    </div>
    <div class="middle">
      <input type="text" placeholder="说点什么吧" />
    </div>
    <div class="right">
      <ion-icon ios="ios-send" md="md-send"></ion-icon>
    </div>
  </div>
</ion-footer>
